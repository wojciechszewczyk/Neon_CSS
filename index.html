<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Monda:wght@400;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button>WYŁĄCZ</button>
    <ul>
        <li>C</li>
        <li>S</li>
        <li>S</li>
    </ul>

    <script>
        var button = document.querySelector("button");
        button.addEventListener("click", function () {
            if (button.textContent == "WŁĄCZ") {
                button.textContent = "WYŁĄCZ";
            } else {
                this.textContent = "WŁĄCZ"
            }
            const letters = document.querySelectorAll("li");
            for (var i = 0; letters.length > i; i++) {
                letters[i].classList.toggle("off");
            }
        })
    </script>

</body>

</html>
